<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="image/pngwave.png" alt="avatr">
            <div class="contact">
                <span>Name</span>
                <span>Ultimo accesso oggi alle ore 15.40</span>
            </div>
            <div class="icon">
                <ul>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>
        </header>
        <aside>
            <div class="top">
                <img src="image/pngwave.png" alt="avatr">
                <div class="icon">
                    <ul>
                        <li><i class="fas fa-circle-notch"></i></li>
                        <li><i class="fas fa-comment-alt"></i></li>
                        <li><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </div>
            </div>
            <div class="notice">
                <div class="icon">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                    <span>Ricevi notifiche di nuovi messaggi</span><br>
                    <span>Attiva notifiche desktop</span>
                </div>
            </div>
            <div class="searchbar">
                <div class="search">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="chat">
                <div class="contact">
                    <div class="icon">
                        <img src="image/pngwave.png" alt="avatar">
                    </div>
                    <div class="text">
                        <div class="name">
                            <span>Nome</span>
                            <span>17.53</span>
                        </div>
                        <span>Non poteva essere altrimenti</span>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <div class="template">
                <div class="in">
                    <div class="text">
                    </div>
                </div>
            </div>
            <div class="template">
                <div class="out">
                    <div class="text">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="emoticon">
                <i class="far fa-smile"></i>
            </div>
            <input type="text" placeholder="scrivi un messaggio">
            <div class="speak">
                <i class="fas fa-microphone"></i>
            </div>
        </footer>
    </div>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
